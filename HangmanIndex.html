<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="HangmanStyle.css" />
    <script type="module" defer src="HangmanScript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>TikTok Hangman Game</h1>
      <div class="img-grid">
        <img id='hangmandisplay' class="image" src="./Hangman Images/6.jpg" alt="">
      </div>
      <p> <br /> </p>
      <div class="timer">
      </div>
      <p> <br /> </p>
      <h3>Choose the alphabet below to guess the word.</h3>
      <div class="letter-div"></div>
      <p>Get a hint if you need any help</p>
      <div class="hint-div hidden">
        <p>Hint:-</p>
        <p class="hint-txt">Sample Hint for test</p>
      </div>
      <div class="word-div"></div>
      <h3>Remaining Lives: <span class="lives">6</span></h3>
      <h3>Difficulty Level: <span class="Difficulty">Normal</span></h3>
      <div class="row hint-div">
        <button class="hint-btn">Hint</button>
        <button class="reset-btn">Reset</button>
        <button class="easy-btn">Easy Mode</button>
        <button class="normal-btn">Normal Mode</button>
        <button class="hard-btn">Hard Mode</button>
      </div>
    </div>
    <div class="notifL hidden">
      <h2>Game Over !!</h2>
      <h3 class="notifL-content">You lost :( </h3>
      <h4>Correct Word: <span class="notifL-span"></span></h4>
      <button class="notifL-btn">Play again</button>
    </div>
    <div class="notifW hidden">
      <h2>Hurray !!</h2>
      <h3 class="notifW-content">You won :) </h3>
      <h4>Correct Word: <span class="notifW-span"></span></h4>
      <button class="notifW-btn">Play again</button>
    </div>
  </body>
</html>
